<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!--Chest-->
            <a-entity>
                <a-plane position="0 0 -4" rotation="-90 0 0" width="9" height="10" color="black"></a-plane>
                <a-box position="0 2 -5" width="2" height="2" depth="0.5" color="#0487c2"></a-box>
                <a-box position="0 2.7 -4.8" width="1.3" height="0.3" depth="0.3" color="yellow"></a-box>
                <a-box position="-0.7 2 -4.8" width="0.3" height="1.7" depth="0.3" color="yellow"></a-box>
                <a-box position="0 1.3 -4.8" width="1.3" height="0.3" depth="0.3" color="yellow"></a-box>
                <a-box position="0.7 2 -4.8" width="0.3" height="1.7" depth="0.3" color="yellow"></a-box>
                <a-box position="0 2 -4.8" width="0.3" height="0.3" depth="0.3" color="yellow"></a-box>
                <a-box position="0 2.35 -4.8" width="0.3" height="0.3" depth="0.3" color="#ff2472"></a-box>
                <a-box position="0 1.65 -4.8" width="0.3" height="0.3" depth="0.3" color="#ff2472"></a-box>              
                <a-box position="0.35 2 -4.8" width="0.3" height="0.3" depth="0.3" color="#ff2472"></a-box>
                <a-box position="-0.35 2 -4.8" width="0.3" height="0.3" depth="0.3" color="#ff2472"></a-box>
                <a-box position="0.35 2.35 -4.8" width="0.3" height="0.3" depth="0.3" color="#ffffff"></a-box>
                <a-box position="-0.35 2.35 -4.8" width="0.3" height="0.3" depth="0.3" color="#ffffff"></a-box>
                <a-box position="0.35 1.65 -4.8" width="0.3" height="0.3" depth="0.3" color="#ffffff"></a-box>    
                <a-box position="-0.35 1.65 -4.8" width="0.3" height="0.3" depth="0.3" color="#ffffff"></a-box>           
            </a-entity>

            <!--Arms-->
            <a-entity>
                <!--RIGHT ARM-->
                <a-cylinder position="1.25 2.2 -5" rotation="0 0 40" height="1.2" radius="0.2" color="orange"></a-cylinder>
                <a-sphere position="1.7 1.7 -5" radius="0.3" color="#ff2472"></a-sphere>
                <a-cylinder position="1.85 1.85 -5" rotation="0 0 -40" height="0.8" radius="0.2" color="orange"></a-cylinder>
                <a-dodecahedron position="2.2 2.25 -5" radius="0.4" color="aqua"></a-dodecahedron>
                
                <!--LEFT ARM-->
                <a-cylinder position="-1.25 2.2 -5" rotation="0 0 -40" height="1.2" radius="0.2" color="orange"></a-cylinder>
                <a-sphere position="-1.7 1.7 -5" radius="0.3" color="#ff2472"></a-sphere>
                <a-cylinder position="-1.85 1.85 -5" rotation="0 0 40" height="0.8" radius="0.2" color="orange"></a-cylinder>
                <a-dodecahedron position="-2.2 2.25 -5" radius="0.4" color="aqua"></a-dodecahedron>
            </a-entity>

            <!--LEGS-->
            <a-entity>
                <!--Right LEG-->
                <a-cylinder position="0.6 0.6 -5" rotation="0 0 0" height="1.2" radius="0.2" color="orange"></a-cylinder>
                <a-cylinder position="0.6 0.65 -5" rotation="0 0 0" height="0.04" radius="0.23" color="white"></a-cylinder>
                <a-cylinder position="0.6 0.56 -5" rotation="0 0 0" height="0.04" radius="0.23" color="white"></a-cylinder>
                <a-cylinder position="0.6 0.47 -5" rotation="0 0 0" height="0.04" radius="0.23" color="white"></a-cylinder>
                <a-sphere position="0.6 -0.1 -5" radius="0.4" color="#ff2472"></a-sphere>

                <!--LEFT LEG-->
                <a-cylinder position="-0.6 0.6 -5" rotation="0 0 0" height="1.2" radius="0.2" color="orange"></a-cylinder>
                <a-cylinder position="-0.6 0.65 -5" rotation="0 0 0" height="0.04" radius="0.23" color="white"></a-cylinder>
                <a-cylinder position="-0.6 0.56 -5" rotation="0 0 0" height="0.04" radius="0.23" color="white"></a-cylinder>
                <a-cylinder position="-0.6 0.47 -5" rotation="0 0 0" height="0.04" radius="0.23" color="white"></a-cylinder>
                <a-sphere position="-0.6 -0.1 -5" radius="0.4" color="#ff2472"></a-sphere>
            </a-entity>

            <!--Neck-->
            <a-entity>
                <a-box position="0 3 -5" width="1" height="0.5" depth="0.4" color="orange"></a-box>
            </a-entity>

            <!--Face-->
            <a-entity>
                <a-box position="0 3.7 -5" width="1.5" height="1" depth="0.5" color="#0487c2"></a-box>

                <!--Eyes-->
                <!--LEFT EYE-->
                <a-sphere position="-0.3 3.8 -5" radius="0.35" color="white"></a-sphere>
                <a-sphere position="-0.3 3.8 -4.73" radius="0.1" color="black"></a-sphere>

                <!--RIGHT EYE-->
                <a-sphere position="0.3 3.8 -5" radius="0.35" color="white"></a-sphere>
                <a-sphere position="0.3 3.8 -4.73" radius="0.1" color="black" 
                animation="property:position; from:0.3 3.8 -4.73; to:0.3 4.5 -4.73; dir:alternate; loop:true; dur:1000"></a-sphere>
              </a-entity>
        </a-scene>
    </body>
</html>
